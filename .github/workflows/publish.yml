name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run mypy
        run: |
          mypy src/

  publish:
    needs: [test, lint]
    runs-on: ubuntu-latest
    environment: pypi  # GitHub environment for trusted publishing
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for OIDC trusted publishing

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set version
      id: version
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Update version in source files
      run: |
        # Update version in __init__.py
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ env.VERSION }}\"/" src/modal_agents_sdk/__init__.py

        # Update version in pyproject.toml
        sed -i "s/^version = \".*\"/version = \"${{ env.VERSION }}\"/" pyproject.toml

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI (Trusted Publisher)
      uses: pypa/gh-action-pypi-publish@release/v1
      # No credentials needed - uses OIDC trusted publishing

    - name: Get previous release tag
      id: previous_tag
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
        echo "Previous release: $PREVIOUS_TAG"

    - name: Create release branch and commit version changes
      run: |
        BRANCH_NAME="release/v${{ env.VERSION }}"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git checkout -b "$BRANCH_NAME"

        git add pyproject.toml src/modal_agents_sdk/__init__.py
        git commit -m "chore: release v${{ env.VERSION }}"

    - name: Push branch and create PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin "${{ env.BRANCH_NAME }}"

        PR_BODY="This PR updates the version to ${{ env.VERSION }} after publishing to PyPI.

        ## Changes
        - Updated version in \`pyproject.toml\` to ${{ env.VERSION }}
        - Updated version in \`src/modal_agents_sdk/__init__.py\` to ${{ env.VERSION }}

        ## Release Information
        - Published to PyPI: https://pypi.org/project/modal-agents-sdk/${{ env.VERSION }}/
        - Install with: \`pip install modal-agents-sdk==${{ env.VERSION }}\`

        ðŸ¤– Generated by GitHub Actions"

        PR_URL=$(gh pr create \
          --title "chore: release v${{ env.VERSION }}" \
          --body "$PR_BODY" \
          --base main \
          --head "${{ env.BRANCH_NAME }}")

        echo "PR created: $PR_URL"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ env.VERSION }}" \
          --title "v${{ env.VERSION }}" \
          --notes "## Installation

        \`\`\`bash
        pip install modal-agents-sdk==${{ env.VERSION }}
        \`\`\`

        See [CHANGELOG.md](CHANGELOG.md) for details." \
          --draft
